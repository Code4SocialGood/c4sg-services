<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.auth0.com/js/auth0/8.8/auth0.min.js"></script>
  <script>
    var AUTH0_CLIENT_ID = 'oO8PRySIJnGHDGsZQ36zOhhccNE6iNjf';
    var AUTH0_DOMAIN = 'c4sg-dev.auth0.com';

    if (!AUTH0_CLIENT_ID || !AUTH0_DOMAIN) {
      alert('Make sure to set the AUTH0_CLIENT_ID and AUTH0_DOMAIN variables in silent.html.');
    }

    var webAuth = new auth0.WebAuth({
      domain: AUTH0_DOMAIN,
      clientID: AUTH0_CLIENT_ID,
      scope: 'openid profile',
      responseType: 'token id_token',
      redirectUri: 'http://localhost:4200'
    });
  </script>
  <script>
    webAuth.parseHash(window.location.hash, function (err, response) {
    	parent.postMessage(err || response, 'https://dev.code4socialgood.org');
    });
  </script>
</head>
<body></body>
</html>
